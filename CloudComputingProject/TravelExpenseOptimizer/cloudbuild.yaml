# Cloud Build configuration for automatic deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/travel-expense-optimizer', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/travel-expense-optimizer']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'travel-expense-optimizer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/travel-expense-optimizer'
      - '--region'
      - 'europe-west2'  # London region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'AMADEUS_API_KEY=amadeus-api-key:4,AMADEUS_API_SECRET=amadeus-api-secret:4,SECRET_KEY=flask-secret-key:latest'
      - '--set-env-vars'
      - 'USE_FIRESTORE=true'

images:
  - 'gcr.io/$PROJECT_ID/travel-expense-optimizer'
